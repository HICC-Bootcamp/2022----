<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/static/css/login/login.css" th:href="@{/static/css/login/login.css}" rel="stylesheet">
</head>

<body class="text-center">

<main class="form-signin">
  <form>
    <img class="mb-4" src="/static/img/login/books.png" alt="" width="200" height="150">
    <h1 class="h2 mb-3 fw-bold">과외왕</h1>

    <div class="choose-role">
      <input type="radio" th:field="*{type}" name="type" id="type1" th:value="${student}">
      <label th:for="${type1}">학생</label>
      <input type="radio" th:field="*{type}" name="type" id="type2" th:value="${teacher}">
      <label for="${type2}">선생님</label>
    </div>
    <form th:action="@{/loginProcess}" method="post">
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="Email을 입력해주세요." th:field="*{email}">
        <label th:for="email">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password를 입력해주세요." th:field="*{password}">
        <label th:for="password">Password</label>
      </div>
    </form>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>

    <div class="join">
      <button type="button" class="btn btn-outline-secondary" onClick="location.href='../signup/signup.html'" th:onClick="|location.href='@{../signup/signup.html}'|">Join</button>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 열심히는하자</p>

  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
