<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="/css/login/login.css" th:href="@{/css/login/login.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center">

<main class="form-signin">
  <form role="form" method="post" action="/auth/login">
    <img class="mb-4" src="/static/img/login/books.png" alt="" width="200" height="150">
    <h1 class="h2 mb-3 fw-bold">과외왕</h1>
      <div class="mb-4"></div>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email">
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password">
        <label for="password">Password</label>
      </div>


    <button class="w-100 btn btn-lg btn-primary" >Log in</button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div class="join">
      <button type="button" class="btn btn-outline-secondary" onClick="location.href='../signup/signup.html'" th:onClick="|location.href='@{../signup/signup.html}'|">Join</button>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 열심히는하자</p>

  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
