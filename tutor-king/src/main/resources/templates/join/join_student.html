<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      background-color: #f5f5f5;
    }

    .input-form {
      max-width: 680px;

      margin-top: 50px;
      padding: 30px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }

    .text-center {
      margin: 25px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-12 mx-auto">
        <h4 class="text-center">회원가입</h4>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Student</button>
          <button class="btn btn-outline-primary" type="submit">Teacher</button>
      </div>
        <form class="validation-form" novalidate>
            <div class="mb-3">
              <label for="username">ID</label>
              <div class="input-group mb-3">
              <input type="text" class="form-control" id="username" placeholder="ID를 입력해주세요." required>
              <button class="btn btn-outline-secondary" type="button">중복확인</button>
            </div>
              <div class="invalid-feedback">
                ID을 입력해주세요.
              </div>
            </div>

          <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="text" class="form-control" id="password" placeholder="비밀번호를 입력해주세요." required>
            <div class="invalid-feedback">
              비밀번호를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="text" class="form-control" id="passwordCheck" placeholder="비밀번호를 확인해주세요." required>
            <div class="invalid-feedback">
              비밀번호를 다시 확인해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="name">이름(실명)</label>
            <input type="text" class="form-control" id="name" placeholder="이름(실명)을 입력해주세요." required>
            <div class="invalid-feedback">
              이름을 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="name">전화번호</label>
            <input type="text" class="form-control" id="phone" placeholder="전화번호를 입력해주세요." required>
            <div class="invalid-feedback">
              전화번호를 입력해주세요.
            </div>
          </div>

          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">다음</button>
          <div class="mb-4"></div>
          <button class="btn btn-outline-secondary btn-lg btn-block" type="submit">이전</button>
        </form>
      </div>
    </div>
    <footer class="my-3 text-center text-small">
      <p class="mb-1">&copy; 열심히는하자</p>
    </footer>
  </div>
  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>

</html>
