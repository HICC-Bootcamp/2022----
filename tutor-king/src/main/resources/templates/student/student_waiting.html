<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Success</title>

    <link href="/css/matching/matching.css" th:href="@{/css/matching/matching.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="overflow-x: hidden">
    <div class="text-center">
        <div class="md-3">
            <h1 class="fw-bold">매칭 수락을 기다려주세요!</h1>
            <br><br>
        </div>    
    </div>
    <div class="row justify-content-center">
        <span class="col-3">
            <h3 class="fw-bold text-center">선생님</h3>    
        </span>
        <span class="col-1"></span>
      </span>
        <span class="col-3">
            <h3 class="fw-bold text-center">학생</h3>
        </span>
    </div>
    <div class="row justify-content-center">
        <hr class="col-3">
        <span class="col-1"></span>
        <hr class="col-3">
    </div>
    
    <form th:action="@{}" method="post" th:object="${ConnectionDto}">
    <div class="row justify-content-center">
        <div class="col-3">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-400 position-relative">
            <div class="col p-3 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">
                <span th:text="${Teacher.university}">홍익대학교</span>
                <span th:text="${Teacher.major}"></span>컴퓨터공학과</strong>
                <h5 style="font-weight: 800"> 
                  <p th:text="'지역: ' + ${Teacher.area}">지역: 서울</p>
                  <p th:text="'나이: ' + ${Teacher.age}">나이: 27세</p>
                  <p th:text="'성향: ' + ${Teacher.style}">성향: 열정적인</p>
                  <p th:text="'과목: ' + ${Teacher.subject}">과목: 국어</p>
                  <p th:text="'시급: ' + ${Teacher.wage}">시급: 20000원</p>
                </h5>
              <p class="card-text" th:text="${Teacher.experience}" style="font-weight: 800">
                경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개
              </p>
            </div>
          </div>
        </div>

        <div class="col-1" style="margin-left: 20px;">
          <br><br><br><br><br>
          <img class="md-4" src="/img/connect/loading.png" alt="" width="100" height="100">
        </div>

        <div class="col-3">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-400 position-relative">
              <div class="col p-3 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">
                  <span th:text="${Student.grade}"></span>고등학교 3학년</strong>
                  <h5 style="font-weight: 800"> 
                    <p th:text="'지역: ' + ${Student.area}">지역: 서울</p>
                    <p th:text="'성향: ' + $Student.style}">성향: 열정적인</p>
                    <p th:text="'과목: ' + ${Student.subject}">과목: 국어</p>
                    <p th:text="'시급: ' + ${Student.money}">시급: 1만원 대</p>
                  </h5>
              </div>
            </div>
          </div>
      </div>
    </form>
  <a class="mb-3 text-muted text-center fixed-bottom" onClick="location.href='auth/login'"
     href="/auth/logout">로그아웃</a>
</body>
</html>
