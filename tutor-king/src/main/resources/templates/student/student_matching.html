<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching</title>

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/matching/matching.css" th:href="@{/css/matching/matching.css}" rel="stylesheet">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body style="overflow-x: hidden">
<div class="row justify-content-evenly">
    <div class="col-8">
        <h1 class="fw-bold">회원님의 선생님 매칭 결과입니다.</h1>
    </div>
</div>

<div class="row justify-content-evenly">
    <hr class="col-8">
</div>


<div class="container">
    <div class="row row-cols-2">
        <div class="col-md-6" th:each="teachers,index : ${teachers}">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">

                    <form th:action="@{matching}" role="form" method="post" th:object="${connectionDto}">
                        <strong class="d-inline-block mb-2 text-primary">
                            <span th:text="${teachers.university}">홍익대학교</span>
                            <span th:text="${teachers.major}">컴퓨터공학과</span>
                            <span class="badge rounded-pill bg-info text-light"
                                  th:text="${teachers.hashtag}">5</span>
                        </strong>
                        <h4>
                            <span class="badge rounded-pill bg-primary" th:text="'#' + ${teachers.area}">서울</span>
                            <span class="badge rounded-pill bg-primary" th:text="'#' + ${teachers.age}">#27세</span>
                            <span class="badge rounded-pill bg-primary"
                                  th:text="'#' + ${teachers.target}">#초등학교 1학년</span>
                            <span class="badge rounded-pill bg-primary" th:text="'#' + ${teachers.style}">#열정적인</span>
                            <span class="badge rounded-pill bg-primary" th:text="'#' + ${teachers.subject}">#국어</span>
                            <span class="badge rounded-pill bg-primary" th:text="'#' + ${teachers.wage}">#20000원</span>

                        </h4>
                        <br>
                        <p class="card-text" th:text="${teachers.experience}">
                            경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개
                        </p>
                        <input type="hidden" th:id="'teacherEmail'+${index.count}" th:value="${teachers.teacherEmail}"
                               name="teacherEmail">
                        <input type="submit" class="btn btn-primary w-25" th:id="'button'+${index.count}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</form>
<a class="mb-3 text-muted text-center fixed-bottom" onClick="location.href='auth/login'"
   href="/auth/logout">로그아웃</a>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
</script>

</html>
