<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching_student</title>

    <link href="/static/css/matching/matching.css" th:href="@{/static/css/matching/matching.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-evenly">
    <div class="col-8">
        <h1 class="fw-bold">회원님의 선생님 매칭 결과입니다.</h1>
    </div>
</div>

<div class="row justify-content-evenly">
    <hr class="col-8">
</div>


<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">
                    <span th:text="${user.university}">홍익대학교</span>
                    <span th:text="${user.major}"></span>컴퓨터공학과</strong>
                <h4>
                    <span class="badge rounded-pill bg-primary" th:text="${user.area}">#서울</span>
                    <span class="badge rounded-pill bg-primary" th:text="${user.age}">#27세</span>
                    <span class="badge rounded-pill bg-primary" th:text="${user.style}">#열정적인</span>
                    <span class="badge rounded-pill bg-primary" th:text="${user.subject}">#국어</span>
                    <span class="badge rounded-pill bg-primary" th:text="${user.wage}">#20000원</span>
                </h4>
                <br>
                <p class="card-text" th:text="${user.experience}">
                    경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개 경력 및 자기소개
                </p>
                <div class="d-md-flex justify-content-md-end">
                    <button class="btn btn-primary w-25" type="submit">매칭
                        <span class="badge bg-light text-primary" th:text="${user.tagNumber}">n</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">00대학교 00학과</strong>
                <p class="card-text">
                    지역: 서울시<br>
                    나이: 29세<br>
                    성향: 열정적인<br>
                    과목: 국어<br>
                    경력:
                </p>
                <div class="d-md-flex justify-content-md-end">
                    <button class="btn btn-primary w-25" type="submit">매칭</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
