<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matching_main_teacher</title>

    <link href="/static/css/main/main.css" th:href="@{/static/css/main/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center">

<main class="form-matching">
    <form th:action="@{}" method="post" th:object="${}">
        <img class="mb-4" src="/static/img/main/matching.png" alt="" width="200" height="200">

        <div class="mb-4"></div>

        <h1 class="h2 mb-3 fw-bold">나에게 요청된 매칭을 확인해보세요!</h1>
        <h2 class="h6 mb-3 ">매칭은 해시태그 개수가 높은 순서대로 추천됩니다.</h2>

        <div class="mb-4"></div>

        <button class="w-200 btn btn-lg btn-primary" type="submit">매칭 확인</button>

        <div class="mb-4"></div>

        <div class="logout">
            <button type="button" class="btn btn-outline-secondary" onClick="location.href='../login/login.html'"
                    th:onClick="|location.href='@{../login/login.html}'|">logout
            </button>
        </div>

        <div class="mb-4"></div>

        <p class="mb-3 text-muted">&copy; 열심히는하자</p>

    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
