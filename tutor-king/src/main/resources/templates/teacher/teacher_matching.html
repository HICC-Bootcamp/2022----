<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/matching/matching.css" th:href="@{/css/matching/matching.css}" rel="stylesheet">
    
</head>
<body  style="overflow-x: hidden">
    <div class="row justify-content-evenly">
        <div class="col-8">
            <h1 class="fw-bold">회원님의 매칭 요청 내역입니다.</h1>
        </div>    
    </div>
    
    <div class="row justify-content-evenly">
        <hr class="col-8">
    </div>

  <form th:action="@{matching}" method="post" th:object="${}">
    <div class="container">
      <div class="row row-cols-2">
        <div class="col-md-6" th:each="Student : ${Student}">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">
                <span th:text="${students.grade}">고등학교 3학년</span>
                <span class="badge rounded-pill bg-info text-light" th:text="${students.hashtag}">5</span></strong>
                <h4> 
                  <span class="badge rounded-pill bg-primary" th:text="'#' + ${students.area}">서울</span>
                  <span class="badge rounded-pill bg-primary" th:text="'#' + ${students.style}">#열정적인</span>
                  <span class="badge rounded-pill bg-primary" th:text="'#' + ${students.subject}">#국어</span>
                  <span class="badge rounded-pill bg-primary" th:text="'#' + ${students.money}">#1만원 대</span>
                </h4>
                <br>
                <div class="d-md-flex justify-content-md-end">
                  <input type="button" class="btn btn-primary" value="수락" th:field="*{students.email}" this.onclick=''; onClick="location.href='/students/connections/checks'" th:onClick="|location.href='@{/students/connections/checks}'|"></input>
                  <input type="button" class="btn btn-secondary" value="거절" th:field="*{students.email}" this.onclick=''; style="margin-left: 10px;"></input>
            </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <a class="mb-3 text-muted text-center fixed-bottom" onClick="location.href='auth/login'"
     href="/auth/logout">로그아웃</a>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
