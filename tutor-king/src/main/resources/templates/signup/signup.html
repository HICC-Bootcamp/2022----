<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  <!-- Bootstrap CSS -->
  <link href="signup.css" th:href="@{signup.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="input-form-backgroud row">
      <div class="input-form col-md-6 mx-auto">
        <h4 class="text-center">회원가입</h4>
        <div class="text-center">
            <input type="radio" name="role" id="role1" value="student" th:field="*{role}">
            <label for="role1">학생</label>
            <input type="radio" name="role" id="role2" value="teacher" th:field="*{role}">
            <label for="role2">선생님</label>
        </div>
        <form class="validation-form" novalidate>
            <div class="mb-3">
              <label for="username">ID</label>
              <div class="input-group mb-3">
              <input type="text" class="form-control" id="userId" th:field="*{userId}" placeholder="ID를 입력해주세요." required>
              <button class="btn btn-outline-secondary" type="button">중복확인</button>
            </div>
              <div class="invalid-feedback">
                ID을 입력해주세요.
              </div>
            </div>

          <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요." required>
            <div class="invalid-feedback">
              비밀번호를 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="text" class="form-control" id="passwordCheck" th:field="*{passwordCheck}" placeholder="비밀번호를 확인해주세요." required>
            <div class="invalid-feedback">
              비밀번호를 다시 확인해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="name">이름(실명)</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름(실명)을 입력해주세요." required>
            <div class="invalid-feedback">
              이름을 입력해주세요.
            </div>
          </div>

          <div class="mb-3">
            <label for="name">전화번호</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="전화번호를 입력해주세요." required>
            <div class="invalid-feedback">
              전화번호를 입력해주세요.
            </div>
          </div>

          <div class="mb-4"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">다음</button>
          <div class="mb-4"></div>
          <button class="btn btn-outline-secondary btn-lg btn-block" onClick="location.href='../login/login.html'" th:onClick="|location.href='@{../login/login.html}'|">이전</button>
        </form>
      </div>
    </div>
    <footer class="my-3 text-center text-small">
      <p class="mb-1">&copy; 열심히는하자</p>
    </footer>
  </div>

  <script th:inline="javascript">

    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);

  </script>

</body>
</html>
